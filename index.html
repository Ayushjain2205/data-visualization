<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Superhero Poll !!</h1>
    <div class="chart-container">
      <canvas id="chart"></canvas>
      <!-- <canvas id="chart" width="300" height="150"></canvas> -->
    </div>
    <form id="pollForm">
      <div class="poll">
        <div class="poll-heading">
          <h3 class="poll-title">Favorite Superhero</h3>
        </div>
        <div class="poll-body">
          <ul>
            <li>
              <label>
                <input type="radio" name="pollOptions" value="Spider-Man" />
                <span>Spider-Man</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="pollOptions" value="Superman" />
                <span>Superman</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="pollOptions" value="Batman" />
                <span>Batman</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="pollOptions" value="Son Goku" />
                <span>Son Goku</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="pollOptions" value="Hulk" />
                <span>Hulk</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="pollOptions" value="Wolverine" />
                <span>Wolverine</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="pollOptions" value="Other" />
                <span>Other</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="poll-footer">
          <button type="submit">Vote</button>
        </div>
      </div>
    </form>
  </body>
</html>
